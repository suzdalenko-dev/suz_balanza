version: "3.9"

services:
  # Frontend HTML/JS/CSS
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"                  # Host localhost:8080 → contenedor 80
    volumes:
      - ./frontend:/usr/share/nginx/html
    restart: always

  # Backend Laravel + PHP-FPM
  backend:
    build: ./docker/php             # Dockerfile con PHP-FPM
    volumes:
      - ./backend:/var/www/html     # Código Laravel montado desde host
    expose:
      - "9000"                      # Solo accesible desde otros contenedores (Nginx)
    restart: always

  # Nginx para Laravel
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"                   # Host localhost:8000 → contenedor Nginx
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always

  # Base de datos PostgreSQL
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
